<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Please fill out this form with the required information</p>
    </header>
    <form id="survey-form">
        <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Name" required></label>
        <label for="email" id="email-label">Email <input type="email" id="email" placeholder="example@email.com" required></label>
        <label for="number" id="number-label">Age <input type="number" id="number" placeholder="13" min="13" max="120"></label>
        <label for="dropdown">Which option best describes your current role?
            <select id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="definitely"><input type="radio" value="1" name="recomendation" id="definitely" class="inline" checked >Definitely</label>
            <label for="maybe"><input type="radio" value="2" name="recomendation" id="maybe" class="inline">Maybe</label>
            <label for="not-sure"><input type="radio" value="3" name="recomendation" id="not-sure" class="inline">Not sure</label>

        <legend>What would you like to see improved?</legend>
            <label for="back"><input type="checkbox" value="1" name="improvements" id="back" class="inline">Back-end Projects</label>
            <label for="front"><input type="checkbox" value="2" name="improvements" id="front" class="inline">Front-end Projects</label>
            <label for="data"><input type="checkbox" value="3" name="improvements" id="data" class="inline">Data Visualization</label>
            <label for="challenges"><input type="checkbox" value="4" name="improvements" id="challenges" class="inline">Challenges</label>
            <label for="open"><input type="checkbox" value="5" name="improvements" id="open" class="inline">Open Source Community</label>
        <label for="message">Any comments or suggestions? <textarea id="message" name="message" rows="5" cols="30" placeholder="Type your message here..."></textarea></label>
        <input type="submit" value="Submit" id="submit"/>
        
    </form>
</body>
</html>
